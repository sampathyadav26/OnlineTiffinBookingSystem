<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

 <title>MenuItem Directory</title>
 <style>
 body {
   font-family: Arial, Helvetica, sans-serif;
   background-image: url("");
   background-repeat: no-repeat;
   background-size: cover;
  }
</style>
</head>

<body>

<div class="container">

 <h3>MenuItem Directory</h3>
 <hr>
 
 <!-- Add a button -->
 <a th:href="@{/menuItems/showFormForAdd}"
  class="btn btn-primary btn-sm mb-3">
  Add MenuItem
 </a>
 
 
 <table class="table table-bordered table-striped">
  <thead class="thead-dark">
   <tr>
   <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Action</th>
   </tr>
  </thead>
  
  <tbody>
   <tr th:each="tempMenuItem : ${menuitem}">
   
   <td th:text="${tempMenuItem.id}" /> 
    <td th:text="${tempMenuItem.fname}" /> 
     <td th:text="${tempMenuItem.price}" /> 
      <td th:text="${tempMenuItem.quantity}" /> 
   
   
    
    <td>
    <div class="row">
    
     <div class="col-small">
     <!-- Add "update" button/link -->
     <form action="#" th:action="@{/menuItems/showFormForUpdate}" method="POST">
     
      <input type="hidden" name="menuItemId" th:value="${tempMenuItem.id}" />      
      <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

     </form>
     </div>
     
     <div class="col-small">
     <!-- Add "delete" button/link -->     
     <form action="#" th:action="@{/menuItems/delete}" method="POST">
     
      <input type="hidden" name="menuItemId" th:value="${tempMenuItem.id}" />      
      <button type="submit" class="btn btn-danger btn-sm"
        onclick="if (!(confirm('Are you sure you want to delete this MenuItem?'))) return false">
        Delete
      </button>

     </form>
     </div>
    </div> 
    </td>
    
    
   </tr>
  </tbody>  
 </table>
 
</div>
 
</body>
</html>
